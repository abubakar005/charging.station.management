<html>
  <head>
    <title> Add New Company </title>
    <meta charset="UTF-8">
    <script>
      var baseurl = "http://localhost:8080/api/v1/company";
      function updateCompany(id, companyName, parentCompanyId){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("PUT", baseurl, true);
		xmlhttp.setRequestHeader('Content-Type', 'application/json');
		xmlhttp.send(JSON.stringify({
			id: id,
			name: companyName,
			parentCompanyId: parentCompanyId
		}));
		
        xmlhttp.onreadystatechange = function() {
          if(xmlhttp.status === 200){
			var company = JSON.parse(xmlhttp.responseText);
            document.getElementById("updateCompanyInfo").innerHTML = "Company updated successfully with Id " + company.id;
			document.getElementById('companyId').value = '';
			document.getElementById('companyName').value = '';
			document.getElementById('parentCompanyId').value = '';
          }
        };
      }
    </script>
  </head>
  <body>
    <h2 style="color:purple"> Update Company </h2>
	<label for="companyId"><b>Company Id:</b> </label>
	<input type="text" id="companyId" name="companyId">
	<br><br>
	<label for="companyName"><b>Company Name:</b> </label>
	<input type="text" id="companyName" name="companyName">
	<br><br>
	<label for="parentCompanyId"><b>Parent Company Id:</b> </label>
	<input type="text" id="parentCompanyId" name="parentCompanyId">
	<br><br>
	<button onclick="updateCompany(document.getElementById('companyId').value, document.getElementById('companyName').value, document.getElementById('parentCompanyId').value)">Update Company</button></br></br>
    <div id="updateCompanyInfo"> </div>
  </body>
</html>
