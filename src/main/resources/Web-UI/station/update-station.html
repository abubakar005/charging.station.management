<html>
  <head>
    <title> Add New Station </title>
    <meta charset="UTF-8">
    <script>
      var baseurl = "http://localhost:8080/api/v1/station";
      function updateStation(id, stationName, latitude, longitude, companyId){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("PUT", baseurl, true);
		xmlhttp.setRequestHeader('Content-Type', 'application/json');
		xmlhttp.send(JSON.stringify({
			id: id,
			name: stationName,
			latitude: latitude,
			longitude: longitude,
			companyId: companyId
		}));
		
        xmlhttp.onreadystatechange = function() {
          if(xmlhttp.status === 200){
			var station = JSON.parse(xmlhttp.responseText);
            document.getElementById("updateStationInfo").innerHTML = "Station updated successfully with Id " + station.id;
			document.getElementById('stationId').value = '';
			document.getElementById('stationName').value = '';
			document.getElementById('latitude').value = '';
			document.getElementById('longitude').value = '';
			document.getElementById('companyId').value = '';
          }
        };
      }
    </script>
  </head>
  <body>
    <h2 style="color:purple"> Update Station </h2>
	<label for="stationId"><b>Station Id:</b> </label>
	<input type="text" id="stationId" name="stationId">
	<br><br>
	<label for="stationName"><b>Station Name:</b> </label>
	<input type="text" id="stationName" name="stationName">
	<br><br>
	<label for="latitude"><b>Latitude:</b> </label>
	<input type="text" id="latitude" name="latitude">
	<br><br>
	<label for="longitude"><b>Longitude:</b> </label>
	<input type="text" id="longitude" name="longitude">
	<br><br>
	<label for="companyId"><b>Company Id:</b> </label>
	<input type="text" id="companyId" name="companyId">
	<br><br>
	<button onclick="updateStation(document.getElementById('stationId').value, document.getElementById('stationName').value, document.getElementById('latitude').value, document.getElementById('longitude').value, document.getElementById('companyId').value)">Update Station</button></br></br>
    <div id="updateStationInfo"> </div>
  </body>
</html>
